{
    "plugins": [],
    "recurseDepth": 10,
    "source": {
        "include": ["routes", "index.js"],
        "exclude": ["node_modules", "postgres", "config", "documentation"],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": [
            "jsdoc",
            "closure"
        ]
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}